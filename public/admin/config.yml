              - {
                  label: "Osion kuvaus",
                  name: "description",
                  widget: "text",
                  required: false,
                }
              - label: "Suodatin"
                name: "filter"
                widget: "select"
                options:
                  - { label: "Tuoreimmat", value: "latest" }
                  - { label: "Omavalinta", value: "custom" }
              - label: "Nostoblogit"
                name: "blog"
                widget: "relation"
                hint: "Muista valita Omavalinta suodattimesta."
