backend:
  name: test-repo
  branch: main
media_folder: /imgages
site_url: https://luxury-crisp-4c6313.netlify.app
public_folder: /images
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
# Uncomment local_backend when you need to develop in your local
local_backend: true # run npx netlify-cms-proxy-server for local testing
collections:
  - name: "pages"
    description: "Sivujen asetukset."
    label: "Sivut"
    editor:
      preview: false
    files:
      - label: "Etusivu"
        name: "home"
        file: "content/home.json"
        preview_path: index
        fields:
          - label: "Hero"
            hint: "Heroon voi laittaa yhden suuren otsikon, jonka maksimimitta on 50-kirjainta. Pääotsikon alle voidaan liittää vapaamuotoinen alaotsikko. Yleisesti Kuva täyttää puolet lohkon koon, mutta halutessasi voit leventää kuvan ottamaan 100% lohkosta. Heron saa asettaa joko vasemmalle tai oikealle puolelle. Voit myös kuvan sijaan liittää .gif liikkuvan-kuvan tai YouTube-videon. Lohkon päätyyn pystyt lisäämään maksimissaan 2 toimintakehotetta."
            name: "hero"
            collapsed: true
            widget: object
            fields:
              - {
                  label: "Otsikko",
                  name: "title",
                  widget: "string",
                  max: 50,
                  required: false,
                }
              - {
                  label: "Alaotsikko",
                  name: "subtitle",
                  widget: "string",
                  required: false,
                }
              - label: "Align"
                name: "align"
                widget: "select"
                options:
                  - { label: "Vasen", value: "left" }
                  - { label: "Keskellä", value: "center" }
                  - { label: "Oikea", value: "right" }
              - label: "Media"
                name: "media"
                widget: "select"
                options:
                  - { label: "Kuva", value: "image" }
                  - { label: "Video", value: "video" }
              - {
                  label: "Kuva",
                  name: "image",
                  widget: "image",
                  required: false,
                  hint: "Muista valita mediakentästä kuva.",
                }
              - {
                  label: "Täyttääkö kuva koko ruudun?",
                  name: "imageWidth",
                  widget: "boolean",
                  required: false,
                  hint: "Kuva kokoruudun levyiseksi?",
                }
              - {
                  label: "Video",
                  name: "video",
                  widget: "string",
                  required: false,
                  hint: "Muista valita mediakentästä video",
                }
              - label: "Toimintakehoitteet"
                name: "buttons"
                widget: list
                max: 2
                fields:
                  - { label: "Otsikko", name: "title", widget: "string", required: false}
                  - { label: "Linkki", name: "url", widget: "string", required: false}
          - label: "MediaMix"
            hint: "Saat kaksi vierekkäistä saraketta, joihin saat päättää sisältötyypin: Teksti-, kuva tai videosisältöä. Kuvat esitetään aina palloon kehystettynä. Tekstikenttään pystyy kirjoittamaan rikasta tekstisisältöä, kuten mm. Otsikoita, lihavoitua tekstiä, kursivoitua tekstiä, listoja, numerollisia listoja, linkkejä, yms. Tekstikentän päätyyn voit lisätä maksimissaan 2 toimintakehotetta. Lista-elementit näytetään yleisillä * palloikoneilla. Linkin väri on normaalisti sinivihreä ja muuttuu keltaiseksi sekä saa alareunan, kun hiiren laittaa linkin ylle. Tekstikentän alle voit lisätä korostetun listan, jossa sovelletaan tšekkimerkkejä ja tekstin koko on normaalitekstiä suurempi sekä lihavoitu. MediaMixin saa valita brändimukaiset taustavärit: tummanvihreä, sininen, keltainen, kermanvalkoinen ja pinkki. Riippuen taustaväristä teksti on joko kermanvalkoinen tai tummanvihreä."
            name: "mediaMix"
            collapsed: true
            widget: object
            fields:
              - label: "Taustaväri"
                name: "backgroundcolor"
                widget: "select"
                options:
                  - { label: "Tummanvihreä", value: "green" }
                  - { label: "Turkoosi", value: "blue" }
                  - { label: "Kermanvalkoinen", value: "creamyWhite" }
                  - { label: "Pinkki", value: "pink" }
                  - { label: "Keltainen", value: "yellow" }
              - label: "Vasemman sarakkeen tyyppi"
                name: "columnOneType"
                widget: "select"
                options:
                  - { label: "Teksti", value: "markdown" }
                  - { label: "Kuva", value: "image" }
                  - { label: "Video", value: "video" }
              - {
                  label: "Vasemman sarakkeen teksti",
                  name: "columnOneText",
                  widget: "markdown",
                  required: false,
                  hint: "Muista valita mediakentästä teksti.",
                }
              - label: "Vasemman sarakkeen nostolinkit"
                name: "columnOneLinks"
                widget: list
                fields:
                  - { label: "Otsikko", name: "title", widget: "string", required: false}
                  - { label: "Linkki", name: "url", widget: "string", required: false}
              - label: "Vasemman sarakkeen toimintakehoitteet"
                name: "columnOneButtons"
                widget: list
                fields:
                  - { label: "Otsikko", name: "title", widget: "string", required: false}
                  - { label: "Linkki", name: "url", widget: "string", required: false}
              - {
                  label: "Vasemman sarakkeen kuva",
                  name: "columnOneImage",
                  widget: "image",
                  required: false,
                  hint: "Muista valita mediakentästä kuva.",
                }
              - {
                  label: "Vasemman sarakkeen video",
                  name: "columnOneVideo",
                  widget: "string",
                  required: false,
                  hint: "Muista valita mediakentästä video",
                }
              - label: "Oikean sarakkeen tyyppi"
                name: "columnTwoType"
                widget: "select"
                options:
                  - { label: "Teksti", value: "markdown" }
                  - { label: "Kuva", value: "image" }
                  - { label: "Video", value: "video" }
              - {
                  label: "Oikean sarakkeen teksti",
                  name: "columnTwoText",
                  widget: "markdown",
                  required: false,
                  hint: "Muista valita mediakentästä teksti.",
                }
              - label: "Oikean sarakkeen nostolinkit"
                name: "columnTwoLinks"
                required: false
                widget: list
                fields:
                  - { label: "Otsikko", name: "title", widget: "string", required: false}
                  - { label: "Linkki", name: "url", widget: "string", required: false}
              - label: "Oikean sarakkeen toimintakehoitteet"
                name: "columnTwoButtons"
                required: false
                widget: list
                fields:
                  - { label: "Otsikko", name: "title", widget: "string", required: false}
                  - { label: "Linkki", name: "url", widget: "string", required: false}
              - {
                  label: "Oikean sarakkeen kuva",
                  name: "columnTwoImage",
                  widget: "image",
                  required: false,
                  hint: "Muista valita mediakentästä kuva.",
                }
              - {
                  label: "Oikean sarakkeen video",
                  name: "columnTwoVideo",
                  widget: "string",
                  required: false,
                  hint: "Muista valita mediakentästä video",
                }

          - label: "Nosto"
            hint: "Nostolohko, johon voit kirjoittaa ytimekkään otsikon sekä mahdollisuuden lisätä rikasta tekstisisältöä, sekä toimintakehotteen. Nostolohkon saa taustaväriltään joko sinisenä tai tummanvihreänä. Teksti on normaalisti kermanvalkoinen, mutta lihavoinnilla saat siihen keltaisen korostuksen. Voit myös laittaa pienen kuvan tekstin yläpuolelle, kuten esimerkiksi logosi."
            name: "highlight"
            widget: object
            collapsed: true
            fields:
              - {
                  label: "Otsikko",
                  name: "title",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Kuvaus",
                  name: "description",
                  widget: "markdown",
                  required: false,
                }
              - {
                  label: "Kuva",
                  name: "image",
                  widget: "image",
                  required: false,
                  hint: "Näytetään tekstin yläpuolella"
                }
              - label: "Toimintakehoite"
                name: "button"
                max: 1
                required: false
                widget: list
                fields:
                  - { label: "Otsikko", name: "title", widget: "string", required: false}
                  - { label: "Linkki", name: "url", widget: "string", required: false}
              - label: "Taustaväri"
                name: "backgroundcolor"
                widget: "select"
                options:
                  - { label: "Tummanvihreä", value: "green" }
                  - { label: "Turkoosi", value: "blue" }
                  - { label: "Kermanvalkoinen", value: "creamyWhite" }
                  - { label: "Pinkki", value: "pink" }
                  - { label: "Keltainen", value: "yellow" }
          - label: "Blogilohko"
            hint: "Blogi-lohkossa esitetään blogin kuva, otsikko sekä toimintakehote lukemaan kyseinen artikkeli. Jos sattumoisin sinulle ei ole kuvaa blogia varten. Ladataan sen tilalle logosi. Tätä en kuitenkaan missään tapauksessa suosittele. Voit halutessasi myös lisätä osioon otsikon sekä kuvauksen, joka näkyy blogien yläpuolella. Ideana on, että on hyvä ohjeistaa lukijaa mitä korteilla tarkalleen haluat kertoa. Toisinaan se ei kuitenkaan ole tarpeellista. Lohkossa esitetään joko 3 tuoreinta tai 3 sinun valitsemaasi blogia."
            name: "blogSection"
            widget: object
            collapsed: true
            fields:
              - {
                  label: "Osion otsikko",
                  name: "title",
                  widget: "string",
                  max: 50,
                  required: false,
                }
              - {
                  label: "Osion kuvaus",
                  name: "description",
                  widget: "text",
                  required: false,
                }
              - label: "Suodatin"
                name: "filter"
                widget: "select"
                options:
                  - { label: "Tuoreimmat", value: "latest" }
                  - { label: "Omavalinta", value: "custom" }
              - label: "Nostoblogit"
                name: "blog"
                widget: "relation"
                hint: "Muista valita Omavalinta suodattimesta."
                multiple: true
                max: 3
                collection: "blog"
                search_fields: ["title", "date"]
                value_field: "{{slug}}"
                display_fields: ["title", "date"]
          - label: "Tekstikenttä"
            name: "textarea"
            widget: "markdown"
            collapsed: true
            hint: "Someseiniä varten asennettu"
              



      - label: "About"
        name: "about"
        file: "content/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }

  - label: "Blog"
    name: "blog"
    folder: "content/blogPosts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: true,
        }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          required: true,
        }
      - { label: "Body", name: "body", widget: "markdown", required: true }
